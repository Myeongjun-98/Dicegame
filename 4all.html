<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice4all</title>
    <link rel="stylesheet" href="4all.css" />
  </head>
  <body>
    <h1>Dice4all</h1>
    <div id="game">
      <div class="scoreBoard">
        <div class="myScore">
          <div class="title">
            <p>My Score</p>
          </div>
          <div class="mySocreInfo">
            <div class="myDice">
              <img
                src="https://cdn-icons-png.flaticon.com/128/8336/8336943.png"
                alt="1"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/8336/8336956.png"
                alt="2"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/8336/8336955.png"
                alt="3"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/8336/8336933.png"
                alt="4"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/8336/8336931.png"
                alt="5"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/8336/8336948.png"
                alt="6"
              />
            </div>
            <div class="myNum">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>
        <div class="comScore">
          <div class="title">
            <p>Computer Score</p>
          </div>
          <div class="comScoreInfo">
            <div class="comDice">
              <img
                src="https://cdn-icons-png.flaticon.com/128/10826/10826863.png"
                alt="1"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/10826/10826864.png"
                alt="2"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/10826/10826865.png"
                alt="3"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/10826/10826866.png"
                alt="4"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/1626/1626822.png"
                alt="5"
              />
              <img
                src="https://cdn-icons-png.flaticon.com/128/10826/10826868.png"
                alt="6"
              />
            </div>
            <div class="comNum">
              <p></p>
              <p></p>
              <p></p>
              <p></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div class="gameBoard">
        <div class="mainBoard">
          <div class="myBoard"></div>
          <div class="comBoard"></div>
        </div>
        <div class="btnSpace">
          <button>Roll!</button>
        </div>
      </div>
    </div>
    <script src="4all.js"></script>
  </body>
</html>
