<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice4all</title>
    <link rel="stylesheet" href="4all.css" />
  </head>
  <body>
    <h1>Dice4all</h1>
    <div id="game">
      <div class="scoreBoard">
        <div class="myScore">
          <div class="title">
            <p>My Score</p>
          </div>
          <div class="mySocreInfo">
            <div class="myDice"></div>
            <div class="myNum"></div>
          </div>
        </div>
        <div class="comScore">
          <div class="title">
            <p>Computer Score</p>
          </div>
          <div class="comScoreInfo">
            <div class="comDice"></div>
            <div class="comNum"></div>
          </div>
        </div>
      </div>
      <div class="gameBoard">
        <div class="mainBoard"></div>
        <div class="btnSpace">
          <button>Roll!</button>
        </div>
      </div>
    </div>
    <script src="4all.js"></script>
  </body>
</html>
